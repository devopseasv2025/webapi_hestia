version: '3.8'

services:

  seq:
    image: datalust/seq
    ports:
      - "5341:5341"
      - "5342:80"
    environment:
      - ACCEPT_EULA=Y
    volumes:
      - seq_data:/data

  middleware:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - seq
      - mariadb
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      port: 3000
      NODE_ENV: development
      SEQ_URL: http://seq:5341
      MYSQL_DATABASE: deviceDB
      MYSQL_USER: user
      MYSQL_PASSWORD: pass

  mariadb:
    image: mariadb:11.2
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: deviceDB
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

  flyway:
    image: flyway/flyway:latest
    container_name: flyway
    depends_on:
      - mariadb
    volumes:
      - ./db/migrations:/flyway/sql
    command: [ "migrate" ]
    environment:
      FLYWAY_URL: jdbc:mariadb://mariadb:3306/deviceDB
      FLYWAY_USER: user
      FLYWAY_PASSWORD: pass
    restart: on-failure

  unleash-postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: unleash
      POSTGRES_USER: unleash_user
      POSTGRES_PASSWORD: unleash_pass
    volumes:
      - unleash_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "unleash_user", "-d", "unleash"]
      interval: 5s
      timeout: 5s
      retries: 10

  unleash:
    image: unleashorg/unleash-server
    ports:
        - "4242:4242"
    environment:
      DATABASE_URL: postgres://unleash_user:unleash_pass@unleash-postgres:5432/unleash?sslmode=disable
    depends_on:
      unleash-postgres:
        condition: service_healthy


volumes:
  mariadb_data:
  seq_data:
  unleash_postgres_data:

networks:
  default:
    name: test-net
